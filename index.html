<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamza</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="row1">
          <input type="text" id="ans" style="width: 100%; height: 100%" />
        </div>
        <div class="row2">
          <div class="col">
            <!-- <div class="entry e7">7</div> -->
            <input type="button" class="entry" value="7" onclick="dis('7')" />
            <input type="button" class="entry" value="4" onclick="dis('4')" />
            <input type="button" class="entry" value="1" onclick="dis('1')" />
            <input type="button" class="entry" value="7" onclick="dis('7')" />
          </div>
          <div class="col">
            <input type="button" class="entry" value="8" onclick="dis('8')" />
            <input type="button" class="entry" value="5" onclick="dis('5')" />
            <input type="button" class="entry" value="2" onclick="dis('2')" />
            <input type="button" class="entry" value="0" onclick="dis('0')" />
          </div>
          <div class="col">
            <input type="button" class="entry" value="9" onclick="dis('9')" />
            <input type="button" class="entry" value="6" onclick="dis('6')" />
            <input type="button" class="entry" value="3" onclick="dis('3')" />
            <input type="button" class="entry" value="C" onclick="clr()" />
          </div>
          <div class="col">
            <input type="button" class="entry" value="x" onclick="dis('*')" />
            <input type="button" class="entry" value="-" onclick="dis('-')" />
            <input type="button" class="entry" value="+" onclick="dis('+')" />
            <input type="button" class="entry" value="=" onclick="solve()" />
          </div>
        </div>
      </div>
    </div>
    <script>
      function dis(val) {
        document.getElementById("ans").value += val;
      }

      function solve() {
        let x = document.getElementById("ans").value;

        let y = eval(x);

        document.getElementById("ans").value = y;
      }

      function clr() {
        document.getElementById("ans").value = "";
      }
    </script>
  </body>
</html>
